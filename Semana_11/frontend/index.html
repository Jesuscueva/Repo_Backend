<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

    <div class="contair">
        <div class="row">
            <div class="col-md-4 mt-5">
                <div class="form-group ml-4 mr-4">
                    <input type="text" id="nombre" class="form-control">
            </div>
            <div class="form-group ml-4 mr-4">
                <button id="ingresar" class="btn btn-success btn-block">
                    Ingresar al chat
                </button>
            </div>
            <div class="form-group">
                <label for="lista-usuarios" class="ml-4 mr-4">Usuarios Conectados:</label>
                <ul id="lista-usuarios" class="list-group">
                </ul>
                </div>
            </div>
            <div class="col-md-8 border mt-5">
                <ul class="list-group mt-4 mr-2" id="lista-mensajes" >

                </ul>
                <input type="text" class="form-control mt-4 mr-2" id="mensaje" >
            </div>
        </div>
    </div>



    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js" integrity="sha384-DkkWv9oJFWLIydBXXjkBWnG1/fuVhw8YPBq37uvvD6WSYRFRqr21eY5Dg9ZhmWdy" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
